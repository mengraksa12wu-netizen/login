<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }

        /* The "Cool" Title Style */
        .cool-title {
            font-weight: 800;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: -1px;
            /* Gradient Text Effect */
            background: linear-gradient(45deg, #007bff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: none;
        }

        .form-control {
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
        }

        .btn-cool {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            padding: 12px;
            transition: 0.3s;
        }

        .btn-cool:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            color: white;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto">
                <form class="login-card p-5">
                    <h1 class="cool-title">Login Form</h1>
                    
                    <div class="form-group mb-4">
                        <label class="font-weight-bold">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                    </div>

                    <div class="form-group mb-4">
                        <label class="font-weight-bold">Password</label>
                        <input type="password" class="form-control" id="pedinput" placeholder="••••••••">
                    </div>

                    <div class="form-group form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label class="form-check-label text-muted" for="checkbox">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-block btn-cool">LOG IN</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
